<div class="row mb-3">
  <div class="col text-center">
      <button class="btn btn-sm btn-success me-2" (click)="addScore(10)">+10</button>
      <button class="btn btn-sm btn-success me-2" (click)="addScore(20)">+20</button>
      <button class="btn btn-sm btn-success me-2" (click)="addScore(50)">+50</button>
      <button class="btn btn-sm btn-danger me-2" (click)="addScore(-10)">–10</button>
      <button class="btn btn-sm btn-danger me-2" (click)="addScore(-20)">–20</button>
      <button class="btn btn-sm btn-danger me-2" (click)="addScore(-50)">–50</button>
  </div>
</div>

<div class="row">
  <div class="col text-center">
      <button class="btn btn-sm btn-outline-primary me-2" (click)="finishGame()">Finish game (complete)</button>
  </div>
</div>

<div class="row mt-4">
  <div class="col text-center">
    <label class="h3" id="currentScoreLabel">Current Score</label>
    <div style="font-size: 70pt" aria-labelledby="currentScoreLabel">{{ currentScore() }}</div>
  </div>
  <div class="col text-center">
    <label class="h3" id="finalScoreLabel">Final Score</label>
    <div style="font-size: 70pt" aria-labelledby="finalScoreLabel">{{ finalScore() || '–' }}</div>
  </div>
</div>

<rxw-history-window [logStream]="logStream$" class="mt-3" />


<p class="mt-4">
  Wir entwickeln ein spannendes Browser-Spiel!
  Jetzt fehlt nur noch der Code, um den Punktestand zu ermitteln ...
</p>
