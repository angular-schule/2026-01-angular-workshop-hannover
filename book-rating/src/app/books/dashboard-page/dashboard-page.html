<app-book-create
  (create)="addBook($event)"
/>

@for (b of books(); track b.isbn) {
  <app-book-card
    [book]="b"
    (rateUp)="doRateUp($event)"
    (rateDown)="doRateDown($event)"
  />
}



@if(bookResource2.hasValue()) {

  <pre>{{ bookResource2.value() | json }}</pre>

  Loading: {{ bookResource2.isLoading() }}<br>
  Status: {{ bookResource2.status() }}<br>

} @else if (bookResource2.error()) {
  <p>Fehler beim Laden: {{ bookResource2.error()?.message }}</p>
}

<button (click)="isbn.set('9783864907791')">Angular 3</button>
