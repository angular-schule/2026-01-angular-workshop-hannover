<article class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-end" alt=""
      src="https://api.angular.schule/avatar/{{ book().rating }}">
    <header class="card-title">
      <h2>{{ book().title }}</h2>
      <span class="badge rounded-pill text-bg-secondary">
        Bewertung: {{ book().rating }}
      </span>
    </header>
    <p>{{ book().description }}</p>

    <!-- WORST POSSIBLE CODE -->

    <!--
      1. Signal manipuliert, ohne set / update zu benutzen
      2. Logik im Template
      3. Objekt mutiert (gegen Immutability verstoßen)
      4. gegen Single Responsibility Principle (SRP) verstoßem
    -->

    <button (click)="book().rating = book().rating - 1" class="btn btn-primary me-2">-1</button>
    <button (click)="book().rating = book().rating + 1" class="btn btn-primary">+1</button>
  </div>
</article>
